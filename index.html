<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="main">

        <section class="container">

            <article class="card card--profile">

                <div class="card__img-container">
                    <img src="./images/avatar.png" alt="avatar" class="card__img-left">
                </div>

                <div class="card__body">

                    <div class="card__header">
                        <h1 class="card__title">John Deo</h1>
                        <h2 class="card__job">Frontend Developer</h2>
                        <p class="card__description">Passionate frontend developer with expertise in HTML, CSS,
                            JavaScript, and React.</p>
                    </div>

                    <div class="card__social">
                        <div class="row">
                            <div class="col">
                                <h3>1999 <span class="display-block">Followers</span></h3>
                            </div>
                            <div class="col">
                                <h3>190 <span class="display-block">Following</span></h3>
                            </div>
                            <div class="col">
                                <h3>15 <span class="display-block">Projects</span></h3>
                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <a href="#" class="btn btn--blue">Follow</a>
                        <a href="#" class="btn btn--peach">View Profile</a>
                    </div>

                </div>

            </article>

        </section>

    </main>

</body>

</html>
